<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="exercises-styles.css" />
  </head>
  <body>
    <svg
      class="img"
      width="400"
      height="300"
      style="outline: 2px dashed #2a2a2a"
    >
      <!-- Tutaj będą znaczniki HTML dla figur -->
      <rect
        width="250"
        height="150"
        fill="tomato"
        stroke="black"
        stroke-width="4px"
        x="20px"
        y="20px"
        rx="40px"
      />
    </svg>

    <svg width="400" height="300" style="outline: 2px dashed #2a2a2a">
      <line
        x1="2"
        y1="50"
        x2="380"
        y2="50"
        stroke="#2a2a2a"
        stroke-width="16"
      />
    </svg>
    <svg width="600" height="300" style="outline: 2px dashed #2a2a2a">
      <polygon
        points="20,20 20,200 200,200 200,20"
        fill="orange"
        stroke="#2a2a2a"
        stroke-width="4"
      />
    </svg>

    <svg
      version="1.1"
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
      xmlns:ev="http://www.w3.org/2001/xml-events"
    >
      <circle r="75" cx="50%" cy="50%" fill="tomato" />
    </svg>
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="400"
      height="200"
      style="outline: 2px dashed #2a2a2a"
    >
      <circle r="75" cx="50%" cy="50%" fill="tomato" />
    </svg>
  </body>
</html>
